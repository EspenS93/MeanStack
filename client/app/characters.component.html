<h2>My Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters; let i = index" [class.selected]="character === selectedCharacter" (click)="onSelect(character)">
      <span class="badge">{{i+1}}</span>
      <span>{{character.name}}</span>
      <button class="delete" (click)="deleteCharacter(character); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedCharacter">
  <h2>
    {{selectedCharacter.name | uppercase}} is my character
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<a routerLink="/newCharacter">Create a new Character</a>
